name: Quick Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
          - both

jobs:
  quick-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.1'
        channel: 'stable'
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Generate resources
      run: |
        dart run flutter_launcher_icons:main || true
        dart run flutter_native_splash:create || true
        flutter pub run build_runner build --delete-conflicting-outputs || true
        
    - name: Get build info
      id: build_info
      run: |
        VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
        TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_OUTPUT
        
    - name: Build Release APK
      if: ${{ github.event.inputs.build_type == 'release' || github.event.inputs.build_type == 'both' }}
      run: |
        flutter build apk --release
        mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/baozi_comic_v${{ steps.build_info.outputs.VERSION }}_release_${{ steps.build_info.outputs.TIMESTAMP }}.apk
        
    - name: Build Debug APK
      if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == 'both' }}
      run: |
        flutter build apk --debug
        mv build/app/outputs/flutter-apk/app-debug.apk build/app/outputs/flutter-apk/baozi_comic_v${{ steps.build_info.outputs.VERSION }}_debug_${{ steps.build_info.outputs.TIMESTAMP }}.apk
        
    - name: Upload Release APK
      if: ${{ github.event.inputs.build_type == 'release' || github.event.inputs.build_type == 'both' }}
      uses: actions/upload-artifact@v4
      with:
        name: baozi_comic_release_${{ steps.build_info.outputs.TIMESTAMP }}
        path: build/app/outputs/flutter-apk/baozi_comic_v${{ steps.build_info.outputs.VERSION }}_release_${{ steps.build_info.outputs.TIMESTAMP }}.apk
        retention-days: 30
        
    - name: Upload Debug APK
      if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == 'both' }}
      uses: actions/upload-artifact@v4
      with:
        name: baozi_comic_debug_${{ steps.build_info.outputs.TIMESTAMP }}
        path: build/app/outputs/flutter-apk/baozi_comic_v${{ steps.build_info.outputs.VERSION }}_debug_${{ steps.build_info.outputs.TIMESTAMP }}.apk
        retention-days: 30
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.build_info.outputs.VERSION }}-${{ steps.build_info.outputs.TIMESTAMP }}
        name: 包子漫画 v${{ steps.build_info.outputs.VERSION }}-${{ steps.build_info.outputs.TIMESTAMP }}
        body: |
          ## 包子漫画 v${{ steps.build_info.outputs.VERSION }}
          
          ### 📱 下载链接
          请从下方的Assets中下载对应的APK文件：
          - 构建类型: ${{ github.event.inputs.build_type }}
          - 文件名格式: baozi_comic_v${{ steps.build_info.outputs.VERSION }}_{类型}_${{ steps.build_info.outputs.TIMESTAMP }}.apk
          
          ### 🔧 构建信息
          - Flutter版本: 3.35.1
          - 构建类型: ${{ github.event.inputs.build_type }}
          - 构建时间: ${{ steps.build_info.outputs.TIMESTAMP }}
          - 提交SHA: ${{ github.sha }}
          - 触发方式: 手动构建 (Quick Build)
          
          ### 📋 说明
          此版本通过GitHub Actions手动触发构建生成，标记为预发布版本。
        files: |
          build/app/outputs/flutter-apk/baozi_comic_v${{ steps.build_info.outputs.VERSION }}_*_${{ steps.build_info.outputs.TIMESTAMP }}.apk
        draft: false
        prerelease: true
        make_latest: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
